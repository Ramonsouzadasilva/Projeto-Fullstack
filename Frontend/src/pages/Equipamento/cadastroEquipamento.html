<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Equipamento</title>
		<link rel="stylesheet" href="/src/CSS/styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Cadastro de Equipamento</h1>
			<form id="cadastroEquipamentoForm">
				<label for="nomeInput">Nome:</label>
				<input type="text" id="nomeInput" required />
				<label for="marcaInput">Marca:</label>
				<input type="text" id="marcaInput" required />
				<label for="descricaoInput">Descrição:</label>
				<textarea id="descricaoInput" required></textarea>
				<label for="codigoInput">Código:</label>
				<input type="text" id="codigoInput" required />
				<label for="valorInput">Valor:</label>
				<input type="number" id="valorInput" required />
				<label for="setorSelect">Setor:</label>
				<select id="setorSelect" required></select>
				<button type="submit">Cadastrar</button>
			</form>
			<a href="equipamento.html">Voltar para Lista</a>
			<a href="/index.html">Menu Principal</a>
		</div>
		<script src="/src/JS/Equipamento/cadastroEquipamento.js"></script>
	</body>
</html>
